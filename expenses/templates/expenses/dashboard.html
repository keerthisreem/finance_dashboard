<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ================= THEME VARIABLES ================= */
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --primary: #2563eb;
            --income: #22c55e;
            --expense: #ef4444;
            --balance: #3b82f6;
            --shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        body.dark {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --muted: #94a3b8;
            --shadow: 0 8px 20px rgba(0,0,0,0.35);
        }

        /* ================= BASE ================= */
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            transition: all .3s ease;
        }

        h1 { margin: 0; }

        /* ================= TOP BAR ================= */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .toggle {
            cursor: pointer;
            background: var(--card);
            border: none;
            padding: 8px 16px;
            border-radius: 999px;
            box-shadow: var(--shadow);
            font-size: 14px;
        }

        /* ================= FILTERS ================= */
        .filter-box {
            background: var(--card);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 22px;
            box-shadow: var(--shadow);
        }

        .filters {
            display: flex;
            gap: 14px;
            align-items: end;
            flex-wrap: wrap;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 13px;
            color: var(--muted);
        }

        input, select {
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 9px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background .2s;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        /* ================= SUMMARY CARDS ================= */
        .summary {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background: var(--card);
            padding: 22px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform .15s ease, box-shadow .15s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card h3 {
            margin: 0;
            font-size: 14px;
            color: var(--muted);
        }

        .card p {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .income { border-top: 4px solid var(--income); }
        .expense { border-top: 4px solid var(--expense); }
        .balance { border-top: 4px solid var(--balance); }

        /* ================= CHARTS ================= */
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 26px;
        }

        .chart-card {
            background: var(--card);
            padding: 22px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .chart-card h3 {
            margin-bottom: 12px;
        }

        canvas {
            max-width: 100%;
            height: 300px !important;
        }

        .footer-link {
            margin-top: 22px;
            display: inline-block;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary);
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 900px) {
            .summary { flex-direction: column; }
            .charts { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<!-- ================= HEADER ================= -->
<div class="top-bar">
    <h1>Finance Dashboard</h1>
    <button class="toggle" onclick="toggleDark()">üåô Toggle Dark</button>
</div>

<!-- ================= FILTERS ================= -->
<div class="filter-box">
    <form method="get" class="filters">
        <div class="field">
            <label>Start date</label>
            <input type="date" name="start_date" value="{{ filter_start_date }}">
        </div>

        <div class="field">
            <label>End date</label>
            <input type="date" name="end_date" value="{{ filter_end_date }}">
        </div>

        <div class="field">
            <label>Category</label>
            <select name="category">
                <option value="">All</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}"
                    {% if cat.id|stringformat:"s" == filter_category|stringformat:"s" %}selected{% endif %}>
                    {{ cat.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="field">
            <label>Type</label>
            <select name="type">
                <option value="">All</option>
                <option value="income" {% if filter_type == 'income' %}selected{% endif %}>Income</option>
                <option value="expense" {% if filter_type == 'expense' %}selected{% endif %}>Expense</option>
            </select>
        </div>

        <button class="btn-primary">Apply</button>
    </form>
</div>

<!-- ================= SUMMARY ================= -->
<div class="summary">
    <div class="card income">
        <h3>Total Income</h3>
        <p>‚Çπ {{ total_income|floatformat:2 }} üí∞</p>
    </div>

    <div class="card expense">
        <h3>Total Expense</h3>
        <p>‚Çπ {{ total_expense|floatformat:2 }} üí∏</p>
    </div>

    <div class="card balance">
        <h3>Balance</h3>
        <p>‚Çπ {{ balance|floatformat:2 }} ‚öñÔ∏è</p>
    </div>
</div>

<!-- ================= JSON DATA ================= -->
<script id="cat-labels" type="application/json">{{ expense_cat_labels_json|safe }}</script>
<script id="cat-values" type="application/json">{{ expense_cat_values_json|safe }}</script>
<script id="week-labels" type="application/json">{{ last7_labels_json|safe }}</script>
<script id="week-values" type="application/json">{{ last7_values_json|safe }}</script>

<!-- ================= CHARTS ================= -->
<div class="charts">
    <div class="chart-card">
        <h3>Expense by Category</h3>
        <canvas id="categoryChart"></canvas>
    </div>

    <div class="chart-card">
        <h3>Expenses ‚Äì Last 7 Days</h3>
        <canvas id="weeklyChart"></canvas>
    </div>
</div>

<a class="footer-link" href="{% url 'transactions' %}">View Transactions ‚Üí</a>

<!-- ================= SCRIPTS ================= -->
<script>
    function toggleDark() {
        document.body.classList.toggle('dark');
    }

    const catLabels = JSON.parse(document.getElementById('cat-labels').textContent);
    const catValues = JSON.parse(document.getElementById('cat-values').textContent);

    new Chart(document.getElementById('categoryChart'), {
        type: 'pie',
        data: {
            labels: catLabels,
            datasets: [{
                data: catValues,
                backgroundColor: ['#60a5fa','#f87171','#fbbf24','#34d399']
            }]
        },
        options: {
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });

    const weekLabels = JSON.parse(document.getElementById('week-labels').textContent);
    const weekValues = JSON.parse(document.getElementById('week-values').textContent);

    new Chart(document.getElementById('weeklyChart'), {
        type: 'bar',
        data: {
            labels: weekLabels,
            datasets: [{
                label: 'Expense',
                data: weekValues,
                backgroundColor: '#3b82f6'
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

</body>
</html>
