<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .top-actions {
            margin-bottom: 15px;
        }

        .top-actions a {
            text-decoration: none;
            padding: 8px 12px;
            background: #2563eb;
            color: #fff;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #1f2937;
            color: #fff;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        .actions a {
            text-decoration: none;
            margin-right: 8px;
            font-size: 13px;
        }

        .edit {
            color: #2563eb;
            font-weight: bold;
        }

        .delete {
            color: #dc2626;
            font-weight: bold;
        }

        .back-link {
            margin-top: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>

<h2>Recent Transactions</h2>

<div class="top-actions">
    <a href="{% url 'add_transaction' %}">+ Add Transaction</a>
</div>

<table>
    <tr>
        <th>Type</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Note</th>
        <th>Actions</th>
    </tr>

    {% for t in transactions %}
    <tr>
        <td>{{ t.type|title }}</td>
        <td>{{ t.category }}</td>
        <td>₹ {{ t.amount }}</td>
        <td>{{ t.date }}</td>
        <td>{{ t.note }}</td>
        <td class="actions">
            <a class="edit" href="{% url 'edit_transaction' t.id %}">Edit</a>
            <a class="delete" href="{% url 'delete_transaction' t.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a class="back-link" href="{% url 'dashboard' %}">← Back to Dashboard</a>

</body>
</html>
