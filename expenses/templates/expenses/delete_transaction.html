<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Transaction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            padding: 30px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
        }

        .danger {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .danger:hover {
            background: #b91c1c;
        }

        .cancel {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Are you sure you want to delete this transaction?</h3>

    <p><strong>{{ transaction.category }}</strong> — ₹ {{ transaction.amount }}</p>

    <form method="post">
        {% csrf_token %}
        <button class="danger" type="submit">Yes, Delete</button>
        <a class="cancel" href="{% url 'transactions' %}">Cancel</a>
    </form>
</div>

</body>
</html>
